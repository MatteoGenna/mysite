<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming-Soon Pages</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="images/pixel-jeff-clipc-s.gif" alt="">
        </div>
        <h1>Coming Soon</h1>
        <h3>Site Nearly Ready</h3>
        <div class="progress-bar"><span></span></div>
        <div class="sm">
            <div class="icon github">
                <div class="tooltip">Github</div>
                <a href="https://github.com/MatteoGenna">
                    <span><i class="fab fa-github-alt"></i></span>
                </a>
            </div>
            <div class="icon linkedin">
                <div class="tooltip">LinkedIn</div>
                <a href="https://www.linkedin.com/in/matteo-genna/">
                    <span><i class="fab fa-linkedin-in"></i></span>
                </a>
            </div>
            <div class="icon instagram">
                <div class="tooltip">Instagram</div>
                <a href="https://www.instagram.com/matteo.genna_/">
                    <span><i class="fab fa-instagram"></i></span>
                </a>
            </div>
            <div class="icon twitter">
                <div class="tooltip">Twitter</div>
                <a href="https://twitter.com/GennaMatteo">
                    <span><i class="fab fa-twitter"></i></span>
                </a>
            </div>

        </div>


    </div>
    
</body>
</html>
